<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User {{id}}'s Information and Reviews</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    {% load static %} <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">

  </head>
  <header>
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
  </header>
  <body>
    <h1>{{book}}</h1>
    <p>Author: {{}}</p>
    
    <h1>Reviews:</h1>
    <p>Ratings: {{ratings}}</p>
    <p>Posted Reviews on the following books:</p>
    <!-- <a>{{}}</a> -->

    <form action='/register' method='POST'>
      {% csrf_token %}
      <div>
          <label for="add a review:">Add a Review:</label>
          <textarea class="form-control" rows="4" cols="50" name="comment" form="usrform" placeholder="Enter review here..."></textarea>
        </div>
        <p>Ratings:</p>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <p>stars</p>
        <button type="submit" class="btn btn-primary" name="Add Book and Review">Add Book and Review</button>
        </div>
    </form>
  </body>
</html>
