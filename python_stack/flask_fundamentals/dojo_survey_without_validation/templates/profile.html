<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>Dojo-survey-submit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat|Open+Sans|Poiret+One">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" > -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <style media="screen">
      @media (min-width: 767px) {
        .form-group {
          width: 100%;
          display: flex;
          justify-content: space-around;
        }
      } .othertop{ margin-top:10px; }
    </style>
  </head>

  <body>
    <!-- Header container -->
    <header>
      <a href="index.html"><img src="../static/imgs/codingdojo.png" width=100px alt="codgin-cojo.jpeg"></a>
      <a href="index.html"><h2><span>OBI</span>FENIX</h2></a>
    </header>

    <!-- Main container -->
    <div class="container">
      <div class="row">
        <div class="col-md-12 ">
          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend><h1>User Submmitted Info</h1></legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-6 control-label" for="Name: ">Name: </label>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                      {{ request.form['username'] }}
                    </div>
                  </div>
                </div>
               </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-6 control-label" for="Dojo Location: ">Dojo Location: </label>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-birthday-cake"></i>
                      {{ request.form['location'] }}
                    </div>
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-6 control-label" for="Favorite Language: ">Favorite Language: </label>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-birthday-cake"></i>
                      {{ request.form['language'] }}
                    </div>
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-6 control-label" for="comment: ">Comment: </label>

                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                      {{ request.form['comment'] }}
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
