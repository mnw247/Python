<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add a Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'login_registration/css/main.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'login_registration/js/main.js' %} "></script>
</head>
<body>
    <div class="container">
        <div class="top-row row">
            <nav class="nav justify-content-end col-md-12">
                <a class="nav-link" href="/dashboard/">Back</a>
                <a class="nav-link" href="/logout/">Logout</a>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h4>Add a Trip</h4>
                <form class="offset-md-1" action="/submit/" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        <label class="labels" for="destination">Destination:</label>
                        </div>
                        <div class="form-group col-md-6">
                            <input name="destination" type="text" class="form-control" id="destination" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        <label class="labels" for="desription">Description:</label>
                        </div>
                        <div class="form-group col-md-6">
                            <input name="description" type="text" class="form-control" id="description" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        <label class="labels" for="Travel Date From">Travel Date From:</label>
                        </div>
                        <div class="form-group col-md-6">
                            <input name="sdate" type="date" class="form-control" id="sdate" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        <label class="labels" for="Travel Date to">Travel Date to:</label>
                        </div>
                        <div class="form-group col-md-6">
                            <input name="edate" type="date" class="form-control" id="edate" >
                        </div>
                    </div>
                    {% if messages %} 
                    {% for message in messages %}
                    <p class="error">{{ message }}</p>
                    {% endfor %} {% endif %}
                    <button type="submit" class="float-right btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
